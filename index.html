  <style>
    html,
    body,
    #app {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* ===============================
       TradingView Style Loader
       =============================== */
    #loader-wrapper {
      position: fixed;
      inset: 0;
      background: #0b0e11; /* TradingView / Binance dark */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999999;
      transition: opacity 0.4s ease, visibility 0.4s ease;
    }

    .tv-loader {
      display: flex;
      align-items: flex-end;
      gap: 6px;
      height: 28px;
    }

    .tv-loader span {
      width: 4px;
      height: 8px;
      background: #eaecef;
      border-radius: 2px;
      animation: tv-wave 1.2s ease-in-out infinite;
      opacity: 0.85;
    }

    .tv-loader span:nth-child(1) {
      animation-delay: 0s;
    }
    .tv-loader span:nth-child(2) {
      animation-delay: 0.15s;
    }
    .tv-loader span:nth-child(3) {
      animation-delay: 0.3s;
    }

    @keyframes tv-wave {
      0% {
        height: 6px;
        opacity: 0.4;
      }
      50% {
        height: 24px;
        opacity: 1;
      }
      100% {
        height: 6px;
        opacity: 0.4;
      }
    }

    /* Vue loaded */
    .loaded #loader-wrapper {
      opacity: 0;
      visibility: hidden;
    }
  </style>
</head>

<body>
<div id="app">
  <!-- TradingView Loader -->
  <div id="loader-wrapper">
    <div class="tv-loader">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>

<!-- 环境变量 -->
<script type="text/javascript" src="/public/env.js"></script>

<!-- Vue 入口 -->
<script type="module" src="/src/main.ts"></script>
</body>
